name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Get Branch Name
        id: branch
        run: echo ::set-output name=branch::${GITHUB_REF#refs/heads/}

      - name: Install Semgrep
        run: | 
            sudo apt install python3-pip
            pip install semgrep

      - name: Install Gitleaks
        run: |
          wget https://github.com/zricethezav/gitleaks/releases/download/v7.7.0/gitleaks-linux-amd64
          chmod +x gitleaks-linux-amd64
          sudo mv gitleaks-linux-amd64 /usr/local/bin/gitleaks

      - name: Run Semgrep Scan
        run: |
          semgrep --config=p/security-audit --exclude=tests/ > semgrep-results.txt
          if grep -qE "(HIGH|CRITICAL)" semgrep-results.txt; then
            grep -E "(HIGH|CRITICAL)" semgrep-results.txt >&2
            exit 1
          fi
        continue-on-error: true

      - name: Run Gitleaks Scan
        run: |
          gitleaks --verbose --redact --pretty > gitleaks-results.txt
          if grep -qE "(HIGH|CRITICAL)" gitleaks-results.txt; then
            grep -E "(HIGH|CRITICAL)" gitleaks-results.txt >&2
            exit 1
          fi
        continue-on-error: true
